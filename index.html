<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label> Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>

            </label>

            <label> Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option > ₿ BitCoin</option>
                </select>

                <label>Valor
                    <input id="input-place" placeholder=" R$ 10.000,00">

                </label>

            </label>
            <button id="converct-button" type="button">Converter</button>

            <section>
                <div class="section-flag">
                    <img src="./img/brasil 2.svg" alt="">
                    <p class="real-dolar">Real</p>
                    <p class="money" id="real-Value-Text">R$ 10.000,00</p>
                </div>

                <img src="./img/Vector.png" alt="" class="section-image">

                <div class="section-flag">
                    <img src="./img/estados-unidos (1) 1.svg" alt="" id="currency-img">
                    <p class="real-dolar" id="real-dolar">Dólar Americano</p>
                    <p class="money" id="dolar-Value-Text">US$ 2.000,00</p>
                </div>
            </section>
        </main>

    </div>
</body>
<script src="./scripts.js"></script>

</html>
